<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" />
    <title>Flower Road</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="account hidden">
      <i class="far fa-user-circle fa-2x front-content"></i>
      <div class="hidden account__menu">
        <div class="account__munu-item">Profile</div>
        <div class="account__munu-item">Setting</div>
        <div class="account__munu-item">Logout</div>
      </div>
    </div>

    <h1 class="front-content" id="clock">00:00:00</h1>

    <form class="login-form front-content">
      <input
        class="login-form__input"
        type="text"
        name=""
        id=""
        placeholder="Write your name"
        required
      />
      <h1 class="greeting hidden"></h1>
    </form>

    <div class="todo front-content">
      <form class="todo-form">
        <input
          class="todo-form__input"
          type="text"
          placeholder="What do you want to do?"
          required
        />
      </form>
      <div class="todo__box">
        <div class="todo__culumn">
          <div class="todo__title">Todo</div>
          <ul class="todo-form__list"></ul>
        </div>
        <div class="todo__culumn">
          <div class="todo__title">Complite</div>
          <ul class="todo-form__del-list"></ul>
        </div>
      </div>
    </div>

    <div class="front-content" id="quote"><span></span><span></span></div>

    <div id="no-mobile">
      <span>Your screen is too small ㅠㅠ</span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/account.js"></script>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
